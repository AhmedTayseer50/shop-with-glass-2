<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>



<body>

   <!-- nav bar start -->
   <nav>
      <div class="mainnav">
         <div class="imagelogo">
            <img src="images/logo.png" alt="logoerror">
         </div>
         <div class="links">
            <a href="index.html"><button class="button-92" role="button">Home</button></a>
            <a href="Help.html"><button class="button-92" role="button">Help</button></a>
            <a href="Contect.html"><button class="button-92" role="button">Contect</button></a>
         </div>
      </div>
   </nav>
   <!-- nav bar end -->

   <div class="mainform">
      <form action="Login.html">
         <div class="container">
            <h1>Register</h1>
            <hr class="lin1">
            <div class="first">
               <label for="fName">
                  <h2>First Name</h2>
               </label><br>
               <input type="text" placeholder="First Name" name="fName" id="fName" required>

               <label for="lName">
                  <h2>Last Name</h2>
               </label><br>
               <input type="text" placeholder="Last Name" name="lName" id="lName" required>

               <label for="email"><h2>Email</h2></label>
               <input type="text" placeholder="Enter Email" name="email" id="email" required>

               <label for="psw">
                  <h2>Password</h2>
               </label>
               <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

               <label for="co-psw">
                  <h2>Confirm Password</h2>
               </label>
               <input type="password" placeholder="Enter Confirm Password" name="co-psw" id="co-psw" required>
            </div>

            <div>
               <input class="button-30" type="submit" value="Submit">
            </div>
         </div>
      </form>



   </div>






</body>

</html>
